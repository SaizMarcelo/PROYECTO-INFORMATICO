{% extends 'public//base.html' %}
{% block title %} LOGIN {% endblock %}
{% block content %}
<!-- Creamos el formulario para ingresar los datos del Usuario -->
<form>
    <!-- Etiqueta -->
    <label for="in-username"> Usuario </label>
    <!-- Ingreso Datos -->
    <input type="text" id="in-username">

    <!-- Etiqueta -->
    <label for="in-password"> Contraseña </label>
    <!-- Ingreso Datos -->
    <input type="password" id="in-password">

    <!-- Boton de Ejecucion -->
    <input type="button" onclick="iniciarSesion()" value="Iniciar Sesion">

    <!-- Si no hay Token la respuesta del Script0001.js se recibe por aca: -->
    <span id="message">♠</span>

</form>

<!-- Conectamos el script0001.js con el HTML -->
<script src="{{ url_for('static', filename='script0001.js') }}"></script>


{% endblock %}
